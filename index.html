<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mostest</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header">Do you agree that I love you the mostestest?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/hoBKWdkG9kT5MkChjR/giphy.gif" alt="Cute cat illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="nextPage()">Yes</button>
            <button class="btn" id="noBtn" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    let x = Math.random() * (window.innerWidth - document.getElementById('noBtn').offsetWidth);
                    let y = Math.random() * (window.innerHeight - document.getElementById('noBtn').offsetHeight);
                    document.getElementById('noBtn').style.left = `${x}px`;
                    document.getElementById('noBtn').style.top = `${y}px`;

                }
            </script>
        </div>
    </div>
</body>

</html>
